<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="digitalclock.css">
</head>
<body>
    <div class="digitalclock">
        <div class="hours">
            <h1 id="hours">HH</h1>
        </div>
        <div class="separator">
            <h1>:</h1>
        </div>
        <div class="minutes">
            <h1 id="minutes">MM</h1>
        </div>
        <div class="separator">
            <h1>:</h1>
        </div>
        <div class="seconds">
            <h1 id="seconds">SS</h1>
        </div>
    </div>
    <script src="digitalclock.js"></script>
</body>
</html>
